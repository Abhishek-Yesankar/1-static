<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
</head>

<body>
    <div class="flex flex-wrap h-auto lg:min-h-screen justify-between">
        <div class="max-w-xl lg:w-1/2 m-auto h-full py-16 lg:py-6 px-4">
            <a href="./index.html">
                <img class="w-12 mb-6" src="./images/workflow-mark-indigo-600.svg" />
            </a>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">
                Sign in to you're account
            </h1>
                <p class="text-indigo-600 hover:text-indigo-800 cursor-pointer font-medium mb-6 text-base md:text-lg">
                    <span class="inline text-gray-600 mr-2">Or</span>start you're free
                    trial
                </p>
            <p class="text-gray-800 mb-3 font-medium">Sign in with</p>
            <div class="flex flex-wrap mb-6">
                <div class="pl-1 pr-2 w-1/3 h-10">
                    <div
                        class="w-full h-full rounded border border-gray-400 py-2 text-gray-500 hover:text-gray-700 cursor-pointer">
                        <svg class="fill-current h-full align-middle mx-auto" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 167.657 167.657">
                            <path
                                d="M83.829.349C37.532.349 0 37.881 0 84.178c0 41.523 30.222 75.911 69.848 82.57v-65.081H49.626v-23.42h20.222V60.978c0-20.037 12.238-30.956 30.115-30.956 8.562 0 15.92.638 18.056.919v20.944l-12.399.006c-9.72 0-11.594 4.618-11.594 11.397v14.947h23.193l-3.025 23.42H94.026v65.653c41.476-5.048 73.631-40.312 73.631-83.154 0-46.273-37.532-83.805-83.828-83.805z"
                                fill="currentColor" />
                        </svg>
                    </div>
                </div>
                <div class="pl-1 pr-2 w-1/3 h-10">
                    <div
                        class="w-full h-full rounded border border-gray-400 py-2 text-gray-500 hover:text-gray-700 cursor-pointer">
                        <svg class="fill-current h-full align-middle mx-auto" viewBox="0 0 512 512"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M256 0C114.637 0 0 114.637 0 256s114.637 256 256 256 256-114.637 256-256S397.363 0 256 0zm116.887 199.602c.113 2.52.168 5.05.168 7.593 0 77.645-59.102 167.18-167.184 167.184h.004-.004c-33.184 0-64.062-9.727-90.066-26.395 4.597.543 9.277.813 14.015.813 27.532 0 52.868-9.39 72.98-25.152-25.722-.477-47.41-17.465-54.894-40.813a58.481 58.481 0 0011.043 1.063c5.363 0 10.559-.723 15.496-2.07-26.886-5.384-47.14-29.145-47.14-57.598 0-.266 0-.504.007-.75a58.354 58.354 0 0026.614 7.347c-15.778-10.527-26.149-28.523-26.149-48.91a58.597 58.597 0 017.957-29.535c28.977 35.555 72.282 58.937 121.118 61.394a58.708 58.708 0 01-1.528-13.398c0-32.437 26.317-58.754 58.766-58.754 16.902 0 32.168 7.145 42.89 18.567a117.855 117.855 0 0037.313-14.262c-4.395 13.715-13.707 25.222-25.84 32.5 11.887-1.422 23.215-4.574 33.742-9.254a119.412 119.412 0 01-29.308 30.43zm0 0" />
                        </svg>
                    </div>
                </div>
                <div class="pl-1 pr-2 w-1/3 h-10">
                    <div
                        class="w-full h-full rounded border border-gray-400 py-2 text-gray-500 hover:text-gray-700 cursor-pointer">
                        <svg class="fill-current h-full align-middle mx-auto" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12 .5C5.37.5 0 5.78 0 12.292c0 5.211 3.438 9.63 8.205 11.188.6.111.82-.254.82-.567 0-.28-.01-1.022-.015-2.005-3.338.711-4.042-1.582-4.042-1.582-.546-1.361-1.335-1.725-1.335-1.725-1.087-.731.084-.716.084-.716 1.205.082 1.838 1.215 1.838 1.215 1.07 1.803 2.809 1.282 3.495.981.108-.763.417-1.282.76-1.577-2.665-.295-5.466-1.309-5.466-5.827 0-1.287.465-2.339 1.235-3.164-.135-.298-.54-1.497.105-3.121 0 0 1.005-.316 3.3 1.209.96-.262 1.98-.392 3-.398 1.02.006 2.04.136 3 .398 2.28-1.525 3.285-1.209 3.285-1.209.645 1.624.24 2.823.12 3.121.765.825 1.23 1.877 1.23 3.164 0 4.53-2.805 5.527-5.475 5.817.42.354.81 1.077.81 2.182 0 1.578-.015 2.846-.015 3.229 0 .309.21.678.825.56C20.565 21.917 24 17.495 24 12.292 24 5.78 18.627.5 12 .5z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center mb-4 mx-2">
                <div class="border border-gray-300 flex-grow rounded"></div>
                <p class="text-lg text-center text-gray-700 px-2">Or continue with</p>
                <div class="border border-gray-300 flex-grow rounded"></div>
            </div>
            <form method="post" action="login.html">
                <label for="email">Email Address</label>
                <input
                    class="w-full appearance-none rounded border border-gray-300 mb-4 py-1 focus-visible:outline-none focus:ring-4 focus:ring-indigo-400 focus:ring-opacity-70 shadow transition-shadow duration-75"
                    type="email" id="email" />
                <label for="password">Password</label>
                <input
                    class="w-full rounded border border-gray-300 mb-4 py-1 focus-visible:outline-none focus:ring-4 focus:ring-indigo-400 focus:ring-opacity-70 shadow transition-shadow duration-75"
                    type="text" id="password" />
                <div class="flex flex-wrap justify-between mb-4">
                    <div class="mx-1">
                        <input class="appearance-none w-4 h-4 border border-gray-500 rounded cursor-pointer checked:bg-indigo-600 focus:ring-0 form-tick" type="checkbox" value="" />
                        <p class="text-gray-800 inline-block">Remember me</p>
                    </div>
                    <a class="text-indigo-600 hover:text-indigo-800" href="#">Forgot you're Password</a>
                </div>
                <input class="rounded w-full text-white bg-indigo-600 hover:bg-indigo-800 py-2 cursor-pointer"
                    type="submit" value="submit" />
            </form>
        </div>
        <div class="hidden lg:inline-block lg:w-1/2">
            <img class="w-full h-full object-cover" src="./images/pexels-kaboompics-com-6224.jpg" />
        </div>
    </div>
</body>

</html>
